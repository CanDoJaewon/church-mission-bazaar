    <script>
      let currentSlide = 0;
      const totalSlides = 5;
      const wrapper = document.querySelector('.swiper-wrapper');
      const stepIndicator = document.getElementById('stepIndicator');
      const pagination = document.getElementById('pagination');
      
      // í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
      function createPagination() {
        pagination.innerHTML = '';
        for (let i = 0; i < totalSlides; i++) {
          const bullet = document.createElement('div');
          bullet.className = 'swiper-pagination-bullet';
          bullet.onclick = () => goToSlide(i);
          pagination.appendChild(bullet);
        }
        updatePagination();
      }
      
      // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
      function updatePagination() {
        const bullets = pagination.querySelectorAll('.swiper-pagination-bullet');
        bullets.forEach((bullet, index) => {
          bullet.classList.toggle('active', index === currentSlide);
        });
        stepIndicator.textContent = `ë‹¨ê³„ ${currentSlide + 1} / ${totalSlides}`;
      }
      
      // ìŠ¬ë¼ì´ë“œ ì´ë™
      function goToSlide(index) {
        currentSlide = index;
        updateSlide();
      }
      
      // ì´ì „ ìŠ¬ë¼ì´ë“œ
      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlide();
      }
      
      // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ
      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlide();
      }
      
      // ìŠ¬ë¼ì´ë“œ ì—…ë°ì´íŠ¸
      function updateSlide() {
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
        updatePagination();
      }
      
      // í„°ì¹˜ ì´ë²¤íŠ¸ ì²˜ë¦¬
      let startX = 0;
      let endX = 0;
      
      wrapper.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });
      
      wrapper.addEventListener('touchend', (e) => {
        endX = e.changedTouches[0].clientX;
        handleSwipe();
      });
      
      function handleSwipe() {
        const swipeThreshold = 50;
        const diff = startX - endX;
        
        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            // ì™¼ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ)
            nextSlide();
          } else {
            // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¤ì™€ì´í”„ (ì´ì „ ìŠ¬ë¼ì´ë“œ)
            prevSlide();
          }
        }
      }
      
      // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          prevSlide();
        } else if (e.key === 'ArrowRight') {
          nextSlide();
        }
      });
      
      // ì´ˆê¸°í™”
      createPagination();
      updateSlide();
